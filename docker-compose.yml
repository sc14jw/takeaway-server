version: "3"
services:

  web:
    image: jackwainwright96/takeaway:latest
    deploy:
      replicas: 1
      resources:
        limits: "0.3"
        memory: 1000M
      restart_policy:
        condition: "on-failure"
      ports:
        -"80:80"
      networks:
        - webnet

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    deploy:
      placement:
        constraints: [node.role == manager]

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

networks:
  webnet: